<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-12">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="../../">Home</a></li>
          <li class="breadcrumb-item"><a routerLink="/product">Listar produtos</a></li>
          <li class="breadcrumb-item active">Editar produto</li>
        </ol>
      </div>
    </div>
  </div>
</section>
<section class="content">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-alert></app-alert>
        <div class="card card-outline card-info">
          <div class="card-header">
            <h2>Editar produto</h2>
          </div>
          <div class="card-body">           
            <app-form-product
                            [edit]="true"                            
                            (salvar)="save($event)">
            </app-form-product>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
