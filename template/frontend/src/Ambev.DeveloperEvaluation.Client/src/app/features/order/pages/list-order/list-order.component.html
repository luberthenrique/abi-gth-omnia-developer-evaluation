<section class="content-header">
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm-12">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Listar pedidos</li>
        </ol>
      </div>
    </div>
  </div>
</section>

<section class="content">

  <div class="container">
    <div class="row">
      <div class="col-12">
        <app-alert></app-alert>
        <div class="card card-outline card-info">
          <div class="card-header">
            <div class="d-flex">
              <h4 class="flex-grow-1">Pedidos</h4>
              <div class="float-end"> 
                <a routerLink="new" class="btn btn-secondary"><span class="fa fa-plus"></span> Adicionar</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <table class="table table-hover skeleton-table">
              <thead>
                <tr>
                  <th> # </th>
                  <th> Número </th>
                  <th> Data </th>
                  <th> Cliente </th>
                  <th> Preço </th>
                  <th> Cancelada </th>
                  <th style="width: 100px"> </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let order of orders | slice: (page-1) * pageSize : page * pageSize ;let i = index">
                  <td>{{i + 1}}</td>
                  <td> {{order.salesNumber}}</td>
                  <td> {{order.orderDate | date: 'dd/MM/yyyy'}}</td>
                  <td> {{order.client}}</td>
                  <td> R$ {{order.totalPrice | number: '1.2-2'}}</td>
                  <td> {{order.isCancelled ? 'SIM' : 'NÃO'}}</td>
                  <td>
                    <a [routerLink]="['edit',order.id]" class="text-primary btn-icon"><i class="bi bi-pencil-square"></i></a>
                    <a [routerLink]="" class="text-danger btn-icon ms-2" (click)="confirmDelete(order)"><i class="bi bi-trash3"></i></a>
                  </td>
                </tr>
              </tbody>

            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
